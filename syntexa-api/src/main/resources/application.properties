spring.application.name=Syntexa
server.port=8080

# Enable debug logging
debug=true

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=dev-secret-key-change-me
app.jwt.expiration-ms=86400000

# HikariCP Connection Pooling for PostgreSQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# CORS: Allow Authorization header for frontend
# (If you use a CORS config bean, ensure allowedHeaders includes Authorization)

# Health check endpoint (optional)
management.endpoints.web.exposure.include=health,info
